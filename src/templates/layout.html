<!DOCTYPE html>
<html lang='en' data-theme='light'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width,initial-scale=1'>
<title>{{ title }} - Omar El-Sawy</title>
<link rel='preconnect' href='https://fonts.googleapis.com'>
<link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
<link href='https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500&family=IBM+Plex+Mono:wght@400;500&display=swap' rel='stylesheet'>
<script src='https://unpkg.com/htmx.org@2.0.4'></script>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#fafafa;--text:#0a0a0a;--text-light:#2a2a2a;--text-muted:#6a6a6a;--text-subtle:#9a9a9a;--border:#e0e0e0;--font-main:'IBM Plex Sans',system-ui,-apple-system,sans-serif;--font-mono:'IBM Plex Mono',monospace}
[data-theme='dark']{--bg:#0a0a0a;--text:#f0f0f0;--text-light:#d0d0d0;--text-muted:#999;--text-subtle:#666;--border:#1a1a1a}
body{font-family:var(--font-main);background:var(--bg);color:var(--text);line-height:1.65;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem;transition:background .3s,color .3s;font-weight:300;letter-spacing:0}
body.initial{align-items:center}
body.loaded{align-items:flex-start;padding-top:4rem}
.container{max-width:40rem;width:100%;transition:all .5s ease}
.theme-toggle{position:fixed;top:2rem;right:2rem;background:transparent;border:1px solid var(--border);color:var(--text-muted);width:2.5rem;height:2.5rem;border-radius:50%;cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:1.2rem;transition:all .2s;z-index:100}
.theme-toggle:hover{border-color:var(--text);color:var(--text)}
nav{text-align:center;margin-bottom:4rem}
nav h1{font-size:2rem;font-weight:400;margin-bottom:2rem;color:var(--text);opacity:0;animation:fadeInUp .8s ease forwards;letter-spacing:-0.02em}
nav ul{display:flex;gap:2rem;list-style:none;justify-content:center;opacity:0;animation:fadeInUp .8s ease .3s forwards}
nav a{text-decoration:none;color:var(--text-muted);font-size:.95rem;padding:.25rem 0;display:inline-block;position:relative;transition:color .2s}
nav a:hover{color:var(--text)}
nav a::after{content:'';position:absolute;bottom:0;left:0;width:0;height:1px;background:var(--text);transition:width .3s ease}
nav a:hover::after{width:100%}
nav a.active{color:var(--text)}
nav a.active::after{width:100%}
@keyframes fadeInUp{to{opacity:1;transform:translateY(0)}from{opacity:0;transform:translateY(20px)}}
h2{font-size:1.5rem;font-weight:400;margin-bottom:1rem;color:var(--text)}
h3{font-size:1.1rem;font-weight:400;margin-bottom:.75rem;color:var(--text)}
h4{font-size:1rem;font-weight:400;color:var(--text)}
p{color:var(--text-light);margin-bottom:1rem}
article{margin-bottom:3rem}
section{margin-bottom:3rem}
.status-card{padding:1.5rem 0;margin-bottom:2rem;position:relative}
.status-grid{display:flex;gap:3rem;justify-content:center;margin-bottom:.5rem}
.status-item{text-align:center}
.status-item small{display:block;color:var(--text-subtle);font-size:.8rem;text-transform:uppercase;letter-spacing:.05em;margin-bottom:.25rem}
.status-item strong{font-size:1rem;color:var(--text)}
.status-timestamp{display:block;text-align:center;color:var(--text-subtle);font-size:.75rem}
.social-links{display:flex;gap:1.5rem;flex-wrap:wrap;justify-content:center;margin-bottom:1.5rem}
.social-links a{text-decoration:none;color:var(--text-muted);font-size:.95rem;transition:color .2s;display:flex;align-items:center;gap:.5rem}
.social-links a:hover{color:var(--text)}
.social-links svg{flex-shrink:0}
.download-links{display:flex;gap:1rem;justify-content:center;flex-wrap:wrap}
.download-section{text-align:center;margin-bottom:2rem}
.download-btn{display:inline-flex;align-items:center;gap:.5rem;padding:.5rem 1rem;border:1px solid var(--border);text-decoration:none;color:var(--text-muted);font-size:.9rem;transition:all .2s}
.download-btn:hover{color:var(--text);border-color:var(--text)}
.timeline{max-width:46rem;margin:3rem auto 0;padding-left:2rem;position:relative}
.timeline::before{content:'';position:absolute;left:20px;top:0;bottom:0;width:1px;background:var(--border)}
.timeline-item{position:relative;padding-bottom:2.5rem}
.timeline-item:last-child{padding-bottom:0}
.timeline-item:last-child .timeline-marker::after{display:none}
.timeline-marker{position:absolute;left:-2rem;top:0;z-index:2}
.timeline-marker::after{content:'';position:absolute;left:20px;top:44px;width:1px;height:calc(100% + 2.5rem);background:var(--border)}
.timeline-logo{width:40px;height:40px;border-radius:50%;overflow:hidden;background:var(--bg);border:1px solid var(--border);display:flex;align-items:center;justify-content:center;transition:all .15s}
.timeline-logo:hover{transform:scale(1.08);box-shadow:0 0 0 3px var(--bg),0 0 0 4px var(--border)}
.timeline-logo img{width:100%;height:100%;object-fit:cover}
.timeline-logo a{display:block;width:100%;height:100%}
.timeline-logo-placeholder{background:var(--border);color:var(--text-muted);font-size:1.1rem;font-weight:400}
.timeline-content{margin-left:3rem;min-height:44px}
.timeline-card{display:block;padding:.75rem 1rem;background:transparent;border-radius:6px;transition:background .15s;text-decoration:none;color:inherit}
.timeline-card:hover{background:var(--border)}
.timeline-card h3{margin:0 0 .35rem;font-size:.95rem;font-weight:400;color:var(--text)}
.company-info{margin:0;font-size:.875rem;color:var(--text-muted);display:flex;justify-content:space-between;align-items:center;gap:1rem}
.company-name{flex:1}
.date{font-size:.8rem;color:var(--text-subtle);white-space:nowrap}
.project-split{display:grid;grid-template-columns:1fr 1fr;gap:3rem;margin-top:2rem}
@media(max-width:768px){.project-split{grid-template-columns:1fr}}
.project-section h3{margin-bottom:1.5rem}
.project-card{margin-bottom:2rem}
.project-image{width:100%;height:auto;border-radius:4px;margin-bottom:.75rem;border:1px solid var(--border)}
.project-card h4{margin-bottom:.25rem}
.project-card p{font-size:.9rem;color:var(--text-muted);margin-bottom:.5rem}
.project-card .tech{font-size:.85rem;color:var(--text-subtle);margin-bottom:.5rem;font-family:var(--font-mono)}
.project-card a{color:var(--text-muted);font-size:.85rem;text-decoration:none;transition:color .2s}
.project-card a:hover{color:var(--text)}
.search-bar input{width:100%;padding:.75rem;border:1px solid var(--border);background:var(--bg);color:var(--text);font-size:.95rem;font-family:inherit;transition:border-color .2s}
.search-bar input:focus{outline:none;border-color:var(--text-muted)}
.search-bar{margin-bottom:2rem}
footer{margin-top:4rem;padding-top:2rem;border-top:1px solid var(--border);text-align:center}
footer small{color:var(--text-subtle);font-size:.85rem}
.htmx-swapping{opacity:.4;transition:opacity .1s}
#content{text-align:center;opacity:0;max-height:0;overflow:hidden;transition:opacity .5s ease,max-height .5s ease}
#content.visible{opacity:1;max-height:5000px}
</style>
</head>
<body class='initial'>
<button class='theme-toggle' onclick='toggleTheme()' aria-label='Toggle theme'>‚óê</button>
<main class='container'>
<nav>
<h1>Omar El-Sawy</h1>
<ul>
<li><a href='/' hx-get='/' hx-target='#content' hx-push-url='true'>Home</a></li>
<li><a href='/experience' hx-get='/experience' hx-target='#content' hx-push-url='true'>Experience</a></li>
<li><a href='/projects' hx-get='/projects' hx-target='#content' hx-push-url='true'>Portfolio</a></li>
</ul>
</nav>
<div id='content'>
{{ content|safe }}
</div>
</main>
<script>
function toggleTheme(){const html=document.documentElement;const current=html.getAttribute('data-theme');const next=current==='light'?'dark':'light';html.setAttribute('data-theme',next);localStorage.setItem('theme',next)}
(function(){const saved=localStorage.getItem('theme');if(saved)document.documentElement.setAttribute('data-theme',saved)})()
document.body.addEventListener('htmx:afterSettle',function(e){document.querySelectorAll('nav a').forEach(a=>{const path=new URL(a.href).pathname;a.classList.toggle('active',path===window.location.pathname)})})
let initialLoad=true;
document.querySelectorAll('nav a').forEach(link=>{link.addEventListener('click',function(){if(initialLoad){initialLoad=false;setTimeout(()=>{document.getElementById('content').classList.add('visible');document.body.classList.remove('initial');document.body.classList.add('loaded')},400)}})})
</script>
</body>
</html>
