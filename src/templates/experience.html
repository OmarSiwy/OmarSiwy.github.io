<div class='download-section'>
  <a href='/resume.pdf' download class='download-btn'>
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"/></svg>
    Download Resume PDF
  </a>
</div>

<h2>Experience</h2>

<div class='experience-list'>
  {% for exp in experiences %}
  <div class='exp-item'>
    {% if exp.company_logo.is_some() %}
    <img src='{{ exp.company_logo.as_ref().unwrap() }}' alt='{{ exp.company }}' class='exp-logo'>
    {% endif %}
    <div class='exp-content'>
      <div class='exp-header'>
        <span class='exp-title'>{{ exp.title }}</span>
        <span class='exp-date'>{{ exp.date }}</span>
      </div>
      <div class='exp-company'>
        {% if exp.company_url.is_some() %}
        <a href='{{ exp.company_url.as_ref().unwrap() }}' target='_blank' rel='noopener'>{{ exp.company }}</a>
        {% else %}
        {{ exp.company }}
        {% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
